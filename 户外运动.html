<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>户外运动</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/csst9402.css"/>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-1.12.3.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="body">
		<div class="header-sy fahi">
			<h4><a href="index.html"><i class="iconfont">&#xe697;</i></a><i class="iconfont">&#xe6c8;</i><input type="text" name="" id="" value="" placeholder="搜素商品" /></h4>
			<a href="#" class="sousuo">搜索</a>
		</div>
		<div class="header-sy-nr3" id="lists">
			<ul id="goods_list">
				<a href="产品详情.html">
					<li v-for="goods in list">
						<div class="spwai">
							<img src="img/sytu6.png"/>
							<div class="spxinxi">
								<p>{{goods.goods_name}}</p>
								<span>￥{{goods.shop_price}}</span>
							</div>
						</div>
					</li>
				</a>

			</ul>

		</div>
		<div style="height: 5em;"></div>
		
	</body>
</html>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script>
	new Vue({
		el: '#lists',
		data () {
			return {
				list: null
			}
		},
		mounted () {
			axios
					.get('http://www.ap.com/home/list')
					.then(response => (this.list = response.data.data.goods))
		}
	})
</script>
